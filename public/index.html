<!DOCTYPE html>
<html>
<head>
<title>Product Form</title>
</head>
<body>
<h1>Create Product</h1>

<form id="productForm">
  <input placeholder="Name" id="name" required />
  <input placeholder="Price" id="price" type="number" required />
  <input placeholder="Category" id="category" required />
  <input placeholder="Brand" id="brand" required />
  <label>
    In Stock <input type="checkbox" id="inStock" />
  </label>
  <button type="submit">Send</button>
</form>

<h2>Product List</h2>
<ul id="productList"></ul>

<script src="app.js"></script>
</body>
</html>
